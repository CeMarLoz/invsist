{% block title %} Añadir producto {% endblock %}

{% block content %}

<h1> Añadir producto </h1>

<form method="post">
    {% csrf_token %}

    <a class="btn btn-primary" href="{% url 'product_list' %}"> Cancelar </a>
</form>

{% endblock %}
