<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Sistema Inventario {%endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <a class="navbar-brand" href="#">Django</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="{% url 'main' %}">Inicio <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="{% url 'brand_list' %}"> Marcas </a>
                <a class="nav-link" href="{% url 'category_list' %}"> Categorias </a>
                <a class="nav-link" href="{% url 'product_list' %}"> Productos </a>
                <a class="nav-link" href="{% url 'buyer_list' %}"> Comprador </a>
                <a class="nav-link" href="{% url 'supplier_list' %}"> Proveedor </a>
            </div>
        </div>
    </nav>

    {% block header %}
    {% endblock %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    {% block footer %}
    {% endblock %}
</body>

</html>
